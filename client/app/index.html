<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>Fasterbids - Dashboard</title>
		<link rel="stylesheet" href="css/style.css" media="all" type="text/css">
		<style>

        body {
          font: 10px sans-serif;
        }

        .axis path,
        .axis line {
          fill: none;
          stroke: #000;
          shape-rendering: crispEdges;
        }

        .bar {
          fill: steelblue;
        }

        .x.axis path {
          display: none;
        }

        .salesperson text {
          fill: black;
          font: 10px sans-serif;
          text-anchor: end;
        }
    </style>
	</head>
	<body data-ng-app="app">
	  <main data-ng-controller="appController" data-ng-init="">
			<header>
				<nav id="navbar" class="navbar navbar-default">
					<div class="container-fluid">
						<div class="navbar-header">
							<a class="navbar-brand" href="#">
								<img src="images/logo.png" alt="Fasterbids logo" />
							</a>
						</div>
						<ul class="nav navbar-nav">
							<li data-ui-sref="overview"><a href="#/overview">Company Overview</a></li>
							<li data-ui-sref="customer"><a href="#/customer">Customer Overview</a></li>
              <li data-ui-sref="salespeople"><a href="#/salespeople">Salespeople</a></li>
						</ul>
					</div>
				</nav>
			</header>

			<div class="container">
				<!-- side panel -->
				<div class="row">
					<div id="dashboard-side-panel" class="col-lg-3">

						<!-- dropdown menu filters -->
						<!-- TODO: build these dynamically from data using ng-option -->
						<p>Select an option:</p>
						<select>
							<option>An option</option>
							<option>Another option</option>
						</select>
						<p>Select another option:</p>
						<select>
							<option>An option</option>
							<option>Another option</option>
						</select>
						<p>Select another option:</p>
						<select>
							<option>An option</option>
							<option>Another option</option>
						</select>
					</div>

					<section data-ui-view class="col-lg-9"></section>
				</div>
				<div class="row">
					<customers-table ng-show="currentView === 'customer'"></customers-table>
				</div>
			</div>
	  </main>
		<script src="js/bundle.min.js" type="text/javascript"></script>
	</body>
</html>
